apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wear-watch
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /wear
        pathType: Prefix
        backend:
          service:
            name: ingress-wear-nginx-svc
            port: 
              number: 80
      - path: /watch
        pathType: Prefix
        backend:
         service:
            name: ingress-watch-nginx-svc
            port: 
              number: 80
      

